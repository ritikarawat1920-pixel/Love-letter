<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body{
  background:#ffe6f0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

.container{
  position:relative;
  cursor:pointer;
}

.envelope{
  position:relative;
  width:300px;
  height:200px;
  background:#ff4d88;
  border-radius:6px;
  overflow:hidden;
}

.flap{
  position:absolute;
  width:0;
  height:0;
  border-left:150px solid transparent;
  border-right:150px solid transparent;
  border-bottom:100px solid #ff1a66;
  top:0;
  transform-origin:top;
  transition:0.6s;
}

.letter{
  position:absolute;
  width:260px;
  height:160px;
  background:white;
  top:20px;
  left:20px;
  padding:15px;
  box-sizing:border-box;
  transform:translateY(100%);
  transition:0.6s;
  border-radius:4px;
}

.open .flap{
  transform:rotateX(180deg);
}

.open .letter{
  transform:translateY(-120px);
}
</style>
</head>

<body>

<div class="container" onclick="this.classList.toggle('open')">
  <div class="envelope">
    <div class="flap"></div>
    <div class="letter">
      <h3>My Love ‚ù§Ô∏è</h3>
      <p>
        Yahan apna message likho üíï<br>
        Tum meri duniya ho üíñ
      </p>
    </div>
  </div>
</div>

</body>
</html>
