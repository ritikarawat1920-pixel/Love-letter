<!DOCTYPE html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #ffe6f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: sans-serif;
}

.envelope {
  position: relative;
  width: 300px;
  height: 200px;
  background: #ff4d88;
  cursor: pointer;
}

.flap {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 150px solid transparent;
  border-right: 150px solid transparent;
  border-bottom: 100px solid #ff80aa;
  top: -100px;
  transition: transform 0.6s;
  transform-origin: bottom;
}

.letter {
  position: absolute;
  width: 260px;
  height: 160px;
  background: white;
  top: 20px;
  left: 20px;
  padding: 15px;
  box-sizing: border-box;
  text-align: center;
  transform: translateY(100%);
  transition: transform 0.6s;
}

.open .flap {
  transform: rotateX(180deg);
}

.open .letter {
  transform: translateY(0);
}
</style>
</head>
<body>

<div class="envelope" onclick="this.classList.toggle('open')">
  <div class="flap"></div>
  <div class="letter">

    </p>
  </div>
</div>

</body>
