<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Envelope</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ffe6f0;
}

.wrapper{
  position:relative;
  width:320px;
  height:200px;
  cursor:pointer;
}

.envelope{
  width:100%;
  height:100%;
  background:#ff4d88;
  border-radius:8px;
  position:absolute;
}

.paper{
  position:absolute;
  width:260px;
  height:160px;
  background:white;
  top:20px;
  left:30px;
  border-radius:6px;
  padding:20px;
  box-sizing:border-box;
  transform:translateY(120px);
  transition:0.6s;
}

.wrapper.open .paper{
  transform:translateY(-40px);
}
</style>
</head>

<body>

<div class="wrapper" onclick="this.classList.toggle('open')">
  <div class="envelope"></div>
  <div class="paper">
    <h3>My Love ‚ù§Ô∏è</h3>
    <p>This page should slide up when clicked üíå</p>
  </div>
</div>

</body>
</html>
