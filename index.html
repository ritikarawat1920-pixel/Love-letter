<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Me ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6e8,#ffeef5);
  font-family: 'Segoe UI', sans-serif;
}

/* Container */
.wrapper{
  position:relative;
  width:350px;
  height:230px;
  cursor:pointer;
}

/* Envelope Base */
.envelope{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff4d88;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  z-index:2;
}

/* Envelope Flap */
.flap{
  position:absolute;
  width:0;
  height:0;
  border-left:175px solid transparent;
  border-right:175px solid transparent;
  border-bottom:120px solid #ff1a66;
  top:0;
  transform-origin:top;
  transition:0.7s ease;
  z-index:3;
}

/* Paper */
.paper{
  position:absolute;
  width:280px;
  height:200px;
  background:white;
  top:25px;
  left:35px;
  border-radius:8px;
  padding:25px;
  box-sizing:border-box;
  box-shadow:0 10px 20px rgba(0,0,0,0.15);
  transform:translateY(150px);
  transition:0.7s ease;
  z-index:1;
}

/* Open Effects */
.wrapper.open .flap{
  transform:rotateX(180deg);
}

.wrapper.open .paper{
  transform:translateY(-80px);
}
</style>
</head>

<body>

<div class="wrapper" onclick="this.classList.toggle('open')">
  <div class="envelope"></div>
  <div class="flap"></div>

  <div class="paper">
    <h3>My Love ‚ù§Ô∏è</h3>
    <p>
      Jab tum ye envelope open karoge,  
      ek special message tumhara wait karega üíå<br><br>
      Yahan apna pura letter likh sakti ho üíï
    </p>
  </div>
</div>

</body>
</html>
